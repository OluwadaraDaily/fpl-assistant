name: Build and Push to GHCR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/fpl-backend:latest -f backend/Dockerfile.prod .

      - name: Push backend image
        run: docker push ghcr.io/${{ github.repository_owner }}/fpl-backend:latest

      - name: Build frontend image
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/fpl-frontend:latest -f frontend/Dockerfile.prod .

      - name: Push frontend image
        run: docker push ghcr.io/${{ github.repository_owner }}/fpl-frontend:latest
